               <div class="card w-75 h-100 p-3 mt-4" style="max-width: 100%;">

<div class="container text-center">
    <div class="col my-5">
        <h1>GuestBook</h1>
        <form id="guestForm">
            <div class="form-input">
                <label for="name">Name:</label>
                <input type="text"
                       id="name" name="name"
                       required>
            </div>
            <div class="form-input">
                <label for="address">Address:</label>
                <input type="text"
                       id="address" name="address"
                       required>
            </div>
            <div class="form-input">
                <label for="mobile">Mobile:</label>
                <input type="tel"
                       id="mobile" name="mobile"
                       required>
            </div>
            <div class="form-input">
            <label for="attend">
             Attending/Attended:
                  </label>
            <select class="form-input">
               <option selected></option>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>
            </div>

            <div class="btn">
            <button class="sign-btn px-4" type="submit">
                    Sign
                </button>
                </div>

        </form>

        <div id="guestList"></div>
        </div>
